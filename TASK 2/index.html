<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do web app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body style="background-image: url(https://img.freepik.com/free-photo/blue-wall-background_53876-88663.jpg?size=626&ext=jpg&ga=GA1.1.1533189525.1686062120&semt=sph)">
    <nav class="navbar navbar-light bg-dark-subtle" style="background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);">
        <h4 class="navbar-brand" href="#">To-Do Web App</h4>
    </nav>
    <div style="display: inline-flex;">
        <div class="card" >
            <div class="card-header">
                Add your work
            </div>
            <div action="" class="from">
                <input type="text" class="title form-control" name="title" placeholder="Title" style="width: 80%;">
                <textarea class="desc form-control" name="message" id="" cols="30" rows="5" placeholder="Description"></textarea>
                
            </div>
            <div class="btncd"><button type="button" class="btn btn-success" onclick="post()">Add Task</button></div>
        </div>
        <div>
            <div class="result card">
                <div style="padding: 12px;" class="card-header">Task Pending... </div>
                <div class="left-div" id="tasklist"></div>
            </div> <br>
            <div class="result card" style="margin-top: 0px;">
                <div style="padding: 12px;" class="card-header">Completed</div>
                <div class="right-div" id="completed"></div>
            </div>
        </div>
    </div>
</body>
</html>
