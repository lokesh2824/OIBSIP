<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div style="display: flex; text-align: center;">
        <div class="card">
            <input type="text" id="result" disabled>
            <button id="equal"onclick="clearInput()">AC</button>
            <button onclick="clearInputField()" >DEL</button>
            <button onclick="appendOperand('+')">+</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendOperand('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendOperand('*')">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendOperand('-')">-</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="calculate()" id="equal">=</button>
            
            
        </div>
        <div class="history">
            <h4 style="margin: 10px 0px; text-align: center;">Log</h4>
            <p id="log"></p>
        </div>
    </div>
</body>
</html>
